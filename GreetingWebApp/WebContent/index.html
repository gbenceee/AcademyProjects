<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Üdvözlő alkalmazás</title>
</head>
<body>
	<h1>Adatok megadása</h1>
	<form action="greet">
		<p>Kérlek, add meg a neved:</p>
		<input type="text" name="firstName">
		<p>és a napszakot:</p>
		<select name="timeOfDay">
			<option value="morning">Reggel</option>
			<option value="evening">Este</option>
			<option value="night">Éjszaka</option>
		</select><br />
		<input type="submit" name="Üdvözlés">
	</form>
</body>
</html>
